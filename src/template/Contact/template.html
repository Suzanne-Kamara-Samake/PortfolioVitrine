<section id="contacts" class="h-screen w-screen flex bg-dark-dark-blue relative overflow-hidden ">
	<!-- Bouton Menu Burger (Mobile) -->
	<button id="menu-toggle" class="md:hidden fixed top-4 left-4 z-100 flex flex-col gap-1.5 bg-yellow hover:opacity-90 transition-colors p-3 rounded-lg">
		<span class="block w-6 h-1 bg-dark-red transition-all duration-300" id="burger-top"></span>
		<span class="block w-6 h-1 bg-dark-red transition-all duration-300" id="burger-middle"></span>
		<span class="block w-6 h-1 bg-dark-red transition-all duration-300" id="burger-bottom"></span>
	</button>

	<!-- Barre de navigation responsive -->
	<nav id="nav-menu" class="fixed md:static left-0 top-0 w-full md:w-auto h-auto  z-40 md:z-10 bg-yellow  text-dark-red -translate-x-full md:translate-x-0 transition-transform duration-300 md:flex md:flex-col pt-20 md:pt-[100px] pb-4 md:pb-[100px] pl-4 md:pl-[17px] pr-4 md:pr-[17px]">
		<ul class=" h-full flex flex-col justify-between   text-2xl md:text-4xl font-normal">
			<li>
				<a href="about" class=" hover:opacity-70 transition-opacity block" onclick="closeMenu()">ABOUT ME</a>
			</li>
			<li>
				<a href="projects" class="hover:opacity-70 transition-opacity block" onclick="closeMenu()">MY PROJECTS</a>
			</li>
			<li>
				<a href="contacts" class="hover:opacity-70 transition-opacity block font-bold" onclick="closeMenu()">CONTACTS</a>
			</li>
		</ul>
	</nav>

	<!-- Overlay (Mobile) -->
	<div id="nav-overlay" class="fixed inset-0 bg-dark-dark-blue/70 opacity-0 pointer-events-none md:hidden z-30 transition-opacity duration-300"></div>

	<!-- Contenu principal responsive -->
	<main class="flex-1 bgContact overflow-auto p-4  pt-20 md:p-[66px] flex flex-col gap-4 md:gap-8 w-screen relative">
		<h1 class="self-end text-6xl md:text-9xl font-normal bg-red">CONTACTS</h1>
		<ul id="contact" class="text-yellow kristinaBoldText">
			<li>
				<div class="w-[208px] h-[208px] flex items-center">
					<img src="../../../public/Contact/github.svg" alt="Github Icon" class="w-full h-full object-contain"/>
				</div>
				<p>Github</p>
			</li>
			<li>
				<div class="w-[208px] h-[208px] flex items-center">
					<img src="../../../public/Contact/linkedIn.svg" alt="LinkedIn Icon" class="w-full h-full object-contain"/>
				</div>
				<p>LinkedIn</p>
			</li>
			<li>
				<div class="w-[208px] h-[208px] flex items-center">
					<img src="../../../public/Contact/mail.svg" alt="Email Icon" class="w-full h-full object-contain"/>
				</div>
				<p>susannkam241@gmail.com</p>
			</li>
			<li>
				<div class="w-[208px] h-[208px] flex items-center">
					<img src="../../../public/Contact/phone.svg" alt="Phone Icon" class="w-full h-full object-contain"/>
				</div>
				<p>07 • 69 • 17 • 63 • 17 </p>
			</li>
			<li>
				<div class="w-[208px] h-[208px] flex items-center">
					<img src="../../../public/Contact/cv.svg" alt="CV Icon" class="w-full h-full object-contain"/>
				</div>
				<p>Mon CV </p>
			</li>
		</ul>
	</main>

	<script>
		const menuToggle = document.getElementById('menu-toggle');
		console.log("menuToggle", menuToggle);
		const navMenu = document.getElementById('nav-menu');
		const navOverlay = document.getElementById('nav-overlay');
		const burgerTop = document.getElementById('burger-top');
		const burgerMiddle = document.getElementById('burger-middle');
		const burgerBottom = document.getElementById('burger-bottom');
		let isMenuOpen = false;

		function toggleMenu() {
			isMenuOpen = !isMenuOpen;
			
			if (isMenuOpen) {
				navMenu.classList.remove('-translate-x-full');
				navMenu.classList.add('translate-x-0');
				navOverlay.classList.remove('opacity-0', 'pointer-events-none');
				navOverlay.classList.add('opacity-100', 'pointer-events-auto');
				
				// Animation du burger en X
				burgerTop.classList.add('rotate-45', 'translate-y-2');
				burgerMiddle.classList.add('opacity-0');
				burgerBottom.classList.add('-rotate-45', '-translate-y-2');
			} else {
				closeMenu();
			}
		}

		function closeMenu() {
			isMenuOpen = false;
			navMenu.classList.add('-translate-x-full');
			navMenu.classList.remove('translate-x-0');
			navOverlay.classList.add('opacity-0', 'pointer-events-none');
			navOverlay.classList.remove('opacity-100', 'pointer-events-auto');
			
			// Animation du burger revenir à la normale
			burgerTop.classList.remove('rotate-45', 'translate-y-2');
			burgerMiddle.classList.remove('opacity-0');
			burgerBottom.classList.remove('-rotate-45', '-translate-y-2');
		}

		let handlerBurgeMenu = function() {
			console.log("vous avez cliqué sur le menu burger");
			if (isMenuOpen) {
				closeMenu();
			} else {
				toggleMenu();
			}
		};

		

		// menuToggle.addEventListener('click', toggleMenu);
		// navOverlay.addEventListener('click', closeMenu);

		// Fermer le menu en appuyant sur Escape
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Escape' && isMenuOpen) {
				closeMenu();
			}
		});

		menuToggle.addEventListener('click', handlerBurgeMenu);
	</script>
</section>
